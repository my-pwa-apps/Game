<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-stats">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        <canvas id="gameCanvas" touch-action="none"></canvas>
        <div id="mobile-controls">
            <button id="leftBtn">←</button>
            <button id="fireBtn">Fire</button>
            <button id="rightBtn">→</button>
        </div>
    </div>
    <audio id="shootSound" src="data:audio/wav;base64,UklGRhwEAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YfgDAAB/AL8A/wB/AJ..." preload="auto"></audio>
    <audio id="explosionSound" src="data:audio/wav;base64,UklGRhwEAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YfgDAAB/AL8A/..." preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
